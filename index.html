<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="results"></div>
            <button class="num _0">0</button>
            <button class="num _1">1</button>
            <button class="num _2">2</button>
            <button class="num _3">3</button>
            <button class="num _4">4</button>
            <button class="num _5">5</button>
            <button class="num _6">6</button>
            <button class="num _7">7</button>
            <button class="num _8">8</button>
            <button class="num _9">9</button>
            <button class="num dec">.</button>
            <button class="op add">+</button>
            <button class="op minus">-</button>
            <button class="op multiply">*</button>
            <button class="op divide">/</button>
            <button id="equal">=</button>
            <button id="clear">C</button>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
